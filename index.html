<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-1/css/all.min.css" integrity="sha512-wDB6AYiYP4FO5Sxieamqy9wtpAY3qdHMqlhZecIEUu1YjkLw5gQf/4ZDgOzmCBAF5SheMjmugkpUSVoUrGbLkQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Slider Vue</title>
</head>
<body>

<div id="app">
 
  <div class="fc-container d-flex justify-content-center align-items-center">
    <div class="fc-container-box d-flex">

      <div class="box-left">     
         <img :src="images[counter]" alt="">
          <div class="text-area"> 
            <div class="title-item">
              <h4>{{titles[counter]}}</h4>
            </div>
            <div class="news-item">
              <p>{{texts[counter]}}</p>
            </div>
          </div>        
      </div>

      <div class="box-right">

         <div v-for= "image in images" class="item-mini" :class="{active:(images[counter] === image)}"alt="">
           <img :src="image" >    
        </div>

        <div @click="prevSlide" class="fc-prev"> &#11165; </div>
        <div @click="nextSlide" class="fc-next"> &#11167; </div>

      </div>

    </div>
  </div>


</div>

  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/vue.js"></script>
  <!-- <script src="js/script.js"></script> -->
</body>
</html>
